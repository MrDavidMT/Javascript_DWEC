<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="https://kit.fontawesome.com/842e46fd94.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    
</head>
<body>
    <header>
        <h1>PAPERBOY</h1>
        <a href=""><img src="img/logo.jpg" alt=""></a>
        <div id="arriba">
            <i class="fas fa-search" id="s"></i>
            <input type="search" name="" id="" placeholder="Search" pattern="[a-zA-ZñÑ0-9]*">
        </div>
        <div class="menu"><div></div></div>
        <nav>    
            <label for="all">All News <input type="radio" id="all" name="typeNotice" value="all" checked></label>
            <label for="top">Top Stories <input type="radio" id="top" name="typeNotice" value="top"></label>
            <h3>Categories <i class="fas fa-angle-down"></i></h3>
            <ul>
                <li>General</li>
                <li>Science</li>
                <li>Sports</li>
                <li>Business</li>
                <li>Health</li>
                <li>Entertaiment</li>
                <li>Tech</li>
                <li>Politics</li>
                <li>Food</li>
                <li>Travel</li>
            </ul>
        </nav>
    </header>
    <div class="spin"></div>
    <section>
        <p>All News</p>
    </section>
    <div class="arrow"><a href="#arriba"><i class="far fa-arrow-alt-circle-up"></i></a></div>
    
</body>
</html>
